<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meditation App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="app">

  <div class="vid-container">
    <video id="bg-video" autoplay loop muted>
      <source src="Videos/beach.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="player-container">
    <audio id="meditation-sound" src="Sounds/beach.mp3"></audio>

    <div class="sound-picker">
      <button data-sound="Sounds/beach.mp3" data-video="Videos/beach.mp4">Meditation-A</button>
      <button data-sound="Sounds/rain.mp3" data-video="Videos/rain.mp4">Meditation-B</button>
    </div>

    <div id="time-select">
      <button id="smaller-mins" data-time="120">2 min</button>
      <button id="medium-mins" data-time="300">5 min</button>
      <button id="long-mins" data-time="600">10 min</button>
    </div>

    <div class="time-display">10:00</div>
    <button class="play">Play</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
