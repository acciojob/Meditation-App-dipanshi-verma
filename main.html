<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meditation App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body id="app">
  <div class="vid-container">
    <video id="bg-video" autoplay loop muted>
      <source src="Videos/beach.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="player-container">
    <audio id="meditation-audio" src="Sounds/beach.mp3"></audio>

    <div id="time-select">
      <button id="smaller-mins" data-time="120">2 Minutes</button>
      <button id="medium-mins" data-time="300">5 Minutes</button>
      <button id="long-mins" data-time="600">10 Minutes</button>
    </div>

    <div class="timer-circle">
      <svg width="200" height="200">
        <circle cx="100" cy="100" r="90" stroke="#ccc" stroke-width="10" fill="none" />
        <circle id="progress" cx="100" cy="100" r="90" stroke="#00aaff" stroke-width="10" fill="none" stroke-dasharray="565.48" stroke-dashoffset="0" transform="rotate(-90 100 100)" />
      </svg>
      <div class="time-display">10:0</div>
      <button class="play" id="play">►</button>
    </div>

   <div class="sound-picker">
  <button data-sound="Sounds/rain.mp3" data-video="Videos/rain.mp4">🌧️</button>
  <button data-sound="Sounds/beach.mp3" data-video="Videos/beach.mp4">☀️</button>
</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
